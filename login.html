<script>
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        query = decodeURIComponent(query);
        var vars = query.split("&");  //%26 is &
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");  //%3D is =
            if(pair[0] == variable){
                return pair[1];
            }
        }
        return("");  //return(false);
    }
    
    var ib = getQueryVariable("tbl_signup");
        if(ib==""){
            document.getElementById('tbl_signup').value = 0;
        }
        else{
            document.getElementById('tbl_signup').value = ib;
        }
    
    var ib = getQueryVariable("Name");
        document.getElementById('Name').value = ib;
    
    var ib = getQueryVariable("Username");
        while(ib.includes("+")){
            ib = ib.replace('+',' ',ib);
        }
        document.getElementById('Username').value = ib;
    
    
    
    var ib = getQueryVariable("Email");
        while(ib.includes("+")){
            ib = ib.replace('+',' ',ib);
        }
        document.getElementById('Email').value = ib;
    
    var ib = getQueryVariable("Password");
        while(ib.includes("+")){
            ib = ib.replace('+',' ',ib);
        }
        document.getElementById('Password').value = ib;
    
    
    
    
    
    </script>
